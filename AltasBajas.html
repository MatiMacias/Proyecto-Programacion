<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock</title>
        <!-- Custom CSS -->
    <link rel="stylesheet" href="css/AltasBajas.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
          <a class="navbar-brand" href="#" id="logo">Nombre X</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="regreso">
              <a class="nav-link" href="dashboard.html" id="cierre"><button class="sesion">Volver</button></a>
            </div>
        </div>
      </nav>
      <div id="titulo">
        <h1>Altas de productos</h1>
      </div>
    <div class="container">
        <form id="form">
            <label for="categoria">Categor√≠a:</label>
            <select id="categoria" name="categoria">
                <option value="bebidas">Bebidas</option>
                <option value="comidas">Comidas</option>
                <option value="cervezas">Cervezas</option>
                <option value="postres">Postres</option>
            </select>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio">
            <button type="button" onclick="agregarElemento()">Agregar</button>
        </form>

        <div class="grid-container">
            <div class="lista-container">
                <h2>Bebidas</h2>
                <ul id="listaBebidas" class="lista"></ul>
            </div>
            <div class="lista-container">
                <h2>Comidas</h2>
                <ul id="listaComidas" class="lista"></ul>
            </div>
            <div class="lista-container">
                <h2>Cervezas</h2>
                <ul id="listaCervezas" class="lista"></ul>
            </div>
            <div class="lista-container">
                <h2>Postres</h2>
                <ul id="listaGines" class="lista"></ul>
            </div>
        </div>
    </div>

    <script>
        function agregarElemento() {
            var categoria = document.getElementById("categoria").value;
            var nombreInput = document.getElementById("nombre");
            var precioInput = document.getElementById("precio");
            var nombre = nombreInput.value.trim();
            var precio = precioInput.value.trim();

            if (nombre !== "") {
                var lista = document.getElementById("lista" + categoria.charAt(0).toUpperCase() + categoria.slice(1));
                var nuevoElemento = document.createElement("li");
                nuevoElemento.textContent = nombre + (precio !== "" ? " - Precio: $" + precio : "");
                lista.appendChild(nuevoElemento);
                nombreInput.value = "";
                precioInput.value = "";
            } else {
                alert("Por favor ingresa el nombre del elemento.");
            }
        }
    </script>
</body>
</html>
